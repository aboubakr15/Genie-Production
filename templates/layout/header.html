{% load static %}

<header id="header" class="header fixed-top d-flex align-items-center" style="z-index: 999; background-color: #111827; border-bottom: 1px solid #374151;">

  <div class="d-flex align-items-center justify-content-between w-100">
    
    <a href="/" class="logo d-flex ps-5 ms-4" style="text-decoration: none;">
      
      <img src="{% static 'assets/Genie_logo.jpeg' %}" 
           alt="The Genierator" 
           style="max-height: 55px; width: auto; object-fit: contain;">

    </a>

    <nav class="header-nav ms-auto">
      <ul class="d-flex align-items-center">
        
        <li class="nav-item dropdown pe-4">
          <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown">
            <span class="d-none d-md-block dropdown-toggle ps-2" style="color: #00F0FF; font-weight: bold;">
                {{ request.user.username }}
            </span>
          </a>
          
          <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile" style="background: #111827; border: 1px solid #374151;">
            <li class="dropdown-header">
              <h6 style="color: #00F0FF;">{{ request.user.username }}</h6>
              <span style="color: #9ca3af;">{{ request.user.groups.first.name }}</span>
            </li>
            <li><hr class="dropdown-divider" style="border-color: #374151;"></li>

            <!-- Theme Toggle Button -->
            <li>
              <a class="dropdown-item d-flex align-items-center theme-toggle-btn" href="#" id="theme-toggle-btn" style="color: white;">
                <i class="bi bi-sun-fill me-2" style="color: #FFD700;"></i>
                <span class="theme-text">Light Mode</span>
              </a>
            </li>

            <li><hr class="dropdown-divider" style="border-color: #374151;"></li>

            <li>
              <a class="dropdown-item d-flex align-items-center" href="{% url 'main:logout' %}" style="color: white;">
                <i class="bi bi-box-arrow-right" style="color: #FFD700;"></i>
                <span>Sign Out</span>
              </a>
            </li>
          </ul>
        </li>

      </ul>
    </nav>
  </div>
</header>
