{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />

  <title>{% block title %}The Genie{% endblock %}</title>
  <meta name="description" content="{% block description %}Genie - Smart Lead Management Platform{% endblock %}" />
  <link rel="icon" href="{% static 'assets/Genie_logo.jpeg' %}" type="image/x-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Vendor CSS -->
  <link href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet" />

  <!-- Main CSS Files -->
  <link href="{% static 'assets/css/style.css' %}" rel="stylesheet" />
  <link href="{% static 'assets/css/genie-theme.css' %}" rel="stylesheet" />
  <link href="{% static 'assets/css/genie-theme-light.css' %}" rel="stylesheet" />
  <link href="{% static 'assets/css/header-theme.css' %}" rel="stylesheet" />

  <!-- Theme Switcher (load early to prevent flash) -->
  <script src="{% static 'assets/js/theme-switcher.js' %}"></script>

  <!-- Page-Specific Styles Block -->
  {% block extra_styles %}{% endblock %}
</head>

<body>
  <!-- Header -->
  {% include 'layout/header.html' %}

  <!-- Sidebar -->
  {% include 'layout/sidebar.html' %}

  <!-- Main Content Area -->
  <main id="main" class="main fade-in">
    {% block content %}{% endblock %}
  </main>

  <!-- jQuery (if needed for legacy code) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Main JS -->
  <script src="{% static 'assets/js/main.js' %}"></script>

  <!-- Page-Specific Scripts Block -->
  {% block extra_scripts %}{% endblock %}
</body>
</html>
