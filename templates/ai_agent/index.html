{% extends "layout/base.html" %}

{% block content %}
<style>
    :root {
        --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        --card-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
    }

    .hero-section {
        background: var(--primary-gradient);
        border-radius: 20px;
        padding: 3rem 2rem;
        margin-bottom: 2rem;
        box-shadow: var(--card-shadow);
        position: relative;
        overflow: hidden;
    }

    .hero-section::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/><circle cx="25" cy="75" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="25" r="1" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
        opacity: 0.3;
    }

    .hero-content {
        position: relative;
        z-index: 1;
    }

    .hero-icon {
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        width: 80px;
        height: 80px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: transform 0.3s ease;
    }

    .hero-icon:hover {
        transform: scale(1.1) rotate(5deg);
    }

    .feature-tags {
        margin-top: 1rem;
    }

    .feature-badge {
        background: var(--secondary-gradient);
        color: white;
        padding: 0.4rem 0.8rem;
        border-radius: 15px;
        font-size: 0.8rem;
        font-weight: 500;
        display: inline-block;
        margin: 0.2rem;
    }

    .stats-row {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 1.5rem;
        margin-top: 1.5rem;
    }

    .stat-item {
        text-align: center;
        color: white;
    }

    .stat-number {
        font-size: 1.8rem;
        font-weight: bold;
        display: block;
    }

    .stat-label {
        font-size: 0.9rem;
        opacity: 0.9;
        margin-top: 0.2rem;
    }

    @media (max-width: 768px) {
        .hero-section {
            padding: 2rem 1.5rem;
            border-radius: 15px;
        }
        
        .hero-icon {
            width: 60px;
            height: 60px;
            border-radius: 15px;
        }
        
        .stats-row {
            text-align: center;
        }
    }
</style>

<div class="hero-section">
    <div class="hero-content">
        <div class="d-flex align-items-center mb-4">
            <div class="hero-icon me-3">
                <i class="fas fa-robot text-white fa-2x"></i>
            </div>
            <div>
                <h1 class="mb-2 fw-bold text-white">Genie<span><i class="fas fa-bolt-lightning"></i></span>ator</h1>
                <p class="text-white mb-0 opacity-75 fs-5">Discover high-quality leads with intelligent insights</p>
            </div>
        </div>
        
        <div class="feature-tags">
            <span class="feature-badge">
                <i class="fas fa-search me-1"></i>Smart Discovery
            </span>
            <span class="feature-badge">
                <i class="fas fa-chart-line me-1"></i>Data Analytics
            </span>
            <span class="feature-badge">
                <i class="fas fa-bolt me-1"></i>Fast Processing
            </span>
            <span class="feature-badge">
                <i class="fas fa-shield-alt me-1"></i>Secure
            </span>
        </div>
        
        <!-- Stats Row -->
        <div class="stats-row">
            <div class="row">
                <div class="col-4">
                    <div class="stat-item">
                        <span class="stat-number">10M+</span>
                        <div class="stat-label">Companies Analyzed</div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="stat-item">
                        <span class="stat-number">95%</span>
                        <div class="stat-label">Accuracy Rate</div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="stat-item">
                        <span class="stat-number">2.5s</span>
                        <div class="stat-label">Avg Response Time / Lead</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
