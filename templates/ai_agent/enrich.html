<!-- ai_agent/enrich.html -->
{% extends "layout/base.html" %}

{% block content %}
<!-- Include the loading template -->
{% include "ai_agent/loading.html" %}

<style>
.main-card {
    background: white;
    border-radius: 20px;
    box-shadow: var(--card-shadow);
    border: none;
    overflow: hidden;
    transition: all 0.3s ease;
}

.main-card:hover {
    box-shadow: var(--card-shadow-hover);
    transform: translateY(-5px);
}

.card-header-custom {
    background: var(--success-gradient);
    padding: 1.5rem 2rem;
    border-bottom: none;
}

.form-control, .form-textarea {
    border: 2px solid #e9ecef;
    border-radius: 12px;
    padding: 1rem 1.5rem;
    font-size: 1rem;
    transition: all 0.3s ease;
    background: #f8f9fa;
    width: 100%;
}

.form-textarea {
    resize: vertical;
    min-height: 200px;
}

.form-control:focus, .form-textarea:focus {
    border-color: #667eea;
    box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
    transform: translateY(-2px);
    background: white;
    outline: none;
}

.btn-primary-custom {
    background: var(--primary-gradient);
    border: none;
    border-radius: 12px;
    padding: 1rem 2rem;
    font-weight: 600;
    font-size: 1.1rem;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
    width: 100%;
}

.btn-primary-custom::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 50%;
    transition: all 0.3s ease;
    transform: translate(-50%, -50%);
}

.btn-primary-custom:hover::before { width: 300px; height: 300px; }
.btn-primary-custom:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3); }

.form-label-custom { font-weight: 600; color: #495057; margin-bottom: 0.75rem; font-size: 1.1rem; }
.form-text-custom { color: #6c757d; font-size: 0.9rem; margin-top: 0.5rem; font-style: italic; }

.excel-settings-card {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border-radius: 15px;
    padding: 1.5rem;
    margin-bottom: 1.5rem;
}

.excel-settings-card .form-label {
    color: white;
    font-weight: 600;
}

.excel-settings-card .form-control {
    background: rgba(255, 255, 255, 0.9);
    border: 2px solid rgba(255, 255, 255, 0.3);
}

.excel-settings-card .form-control:focus {
    background: white;
    border-color: white;
}

@media (max-width: 768px) { 
    .main-card { border-radius: 15px; } 
    .excel-settings-card { padding: 1rem; }
}
</style>

<!-- Search Form Card -->
<div class="card main-card shadow-sm border-0 mb-4">
    <div class="card-header card-header-custom text-white">
        <h4 class="card-title mb-0 d-flex align-items-center">
            <i class="fas fa-bolt me-3"></i>
            Enrich Company Data with AI insights 
        </h4>
    </div>

    <div class="card-body p-4">
        <form id="enrichmentForm">
            {% csrf_token %}
            <div class="excel-settings-card text-white mb-4">
                <div class="form-group mb-0">
                    <label for="{{ form.excel_sheet_name.id_for_label }}" class="form-label d-flex align-items-center">
                        <i class="fas fa-file-excel me-2"></i>Excel Sheet Name (show name):
                    </label>
                    {{ form.excel_sheet_name }}
                </div>
            </div>

            <div class="form-group mb-4">
                <label for="{{ form.company_names.id_for_label }}" class="form-label form-label-custom">
                    <i class="fas fa-building me-2 text-primary"></i>Company Names:
                </label>
                {{ form.company_names }}
            </div>

            <div class="d-grid gap-2 mt-4">
                <button type="submit" class="btn btn-primary-custom" id="submitBtn">
                    <span><i class="fas fa-file-excel me-2"></i>Generate Excel Report</span>
                </button>
            </div>
        </form>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('enrichmentForm');
    const submitBtn = document.getElementById('submitBtn');
    window.originalButtonHTML = submitBtn.innerHTML;

    form.addEventListener('submit', async function(e) {
        e.preventDefault();

        const formData = new FormData(form);
        const companyNames = formData.get('company_names').trim().split('\n').filter(x => x);
        const companyCount = companyNames.length;

        if (companyCount === 0) {
            alert('Please enter at least one company name.');
            return;
        }

        submitBtn.disabled = true;
        submitBtn.classList.add('btn-loading');
        submitBtn.innerHTML = '<span><i class="fas fa-spinner fa-spin me-2"></i>Processing...</span>';

        LoadingManager.show({
            text: 'Processing Companies',
            subtext: `Enriching ${companyCount} companies...`,
            totalCompanies: companyCount
        });

        try {
            const response = await fetch(window.location.pathname, {
                method: 'POST',
                body: formData,
                headers: { 'X-Requested-With': 'XMLHttpRequest' }
            });

            const data = await response.json();

            if (!response.ok) {
                throw new Error(data.error || `An error occurred on the server (status: ${response.status}).`);
            }

            // Start polling using job_id
            if (data.job_id) {
                pollTaskStatus(data.job_id);
            } else {
                throw new Error(data.error || 'No job_id returned from server.');
            }

        } catch (error) {
            console.error(error);
            alert('An error occurred: ' + error.message);
            LoadingManager.hide();
            submitBtn.disabled = false;
            submitBtn.innerHTML = window.originalButtonHTML;
        }
    });

    function pollTaskStatus(taskId) {
        const interval = setInterval(async () => {
            try {
                const response = await fetch(`/ai_agent/enrichment_status/${taskId}/`);
                const data = await response.json();

                if (data.status === 'SUCCESS') {
                    clearInterval(interval);
                    window.location.href = `/ai_agent/download_results/${taskId}/`;
                    LoadingManager.hide();
                    submitBtn.disabled = false;
                    submitBtn.classList.remove('btn-loading');
                    submitBtn.innerHTML = window.originalButtonHTML;
                } else if (data.status === 'FAILURE') {
                    clearInterval(interval);
                    alert('Enrichment task failed.');
                    LoadingManager.hide();
                    submitBtn.disabled = false;
                    submitBtn.classList.remove('btn-loading');
                    submitBtn.innerHTML = window.originalButtonHTML;
                }
            } catch (error) {
                clearInterval(interval);
                console.error('Error polling task status:', error);
                alert('An error occurred while checking the task status.');
                LoadingManager.hide();
                submitBtn.disabled = false;
                submitBtn.classList.remove('btn-loading');
                submitBtn.innerHTML = window.originalButtonHTML;
            }
        }, 5000); // Poll every 5 seconds
    }
});
</script>
{% endblock %}
