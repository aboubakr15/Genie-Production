<!-- templates/ai_agent/loading.html -->
<div id="loadingOverlay" class="loading-overlay" style="display: none;">
    <div class="loading-card">
        <div class="loading-spinner"></div>
        <h3 id="loadingTitle" class="loading-title">Processing...</h3>
        <p id="loadingSubtext" class="loading-subtext">Please wait while we enrich your data.</p>
        <div class="progress-container">
            <div id="progressBar" class="progress-bar"></div>
        </div>
        <p id="progressText" class="progress-text">0%</p>
    </div>
</div>

<script>
const LoadingManager = {
    show: function(options) {
        const overlay = document.getElementById('loadingOverlay');
        const title = document.getElementById('loadingTitle');
        const subtext = document.getElementById('loadingSubtext');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');

        title.textContent = options.text || 'Processing...';
        subtext.textContent = options.subtext || 'Please wait while we enrich your data.';
        progressBar.style.width = '0%';
        progressText.textContent = '0%';

        overlay.style.display = 'flex';
    },

    hide: function() {
        const overlay = document.getElementById('loadingOverlay');
        overlay.style.display = 'none';
    },

    updateProgress: function(progress) {
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');

        progressBar.style.width = `${progress}%`;
        progressText.textContent = `${progress}%`;
    }
};
</script>
