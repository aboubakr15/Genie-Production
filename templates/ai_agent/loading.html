<!-- templates/ai_agent/loading.html -->
<div id="loadingOverlay" class="loading-overlay" style="display: none;">
    <div class="loading-card">
        <div class="loading-spinner"></div>
        <h3 id="loadingTitle" class="loading-title">Processing...</h3>
        <p id="loadingSubtext" class="loading-subtext">Please wait while we enrich your data.</p>
        <div class="progress-container">
            <div id="progressBar" class="progress-bar"></div>
        </div>
        <p id="progressText" class="progress-text">0%</p>
    </div>
</div>

<style>
.loading-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    backdrop-filter: blur(5px);
}

.loading-card {
    background-color: white;
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 90%;
    max-width: 400px;
}

.loading-spinner {
    border: 6px solid #f3f3f3;
    border-top: 6px solid #3498db;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
    margin: 0 auto 20px auto;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.loading-title {
    font-size: 1.5rem;
    font-weight: 600;
    color: #333;
    margin-bottom: 10px;
}

.loading-subtext {
    font-size: 1rem;
    color: #666;
    margin-bottom: 20px;
}

.progress-container {
    width: 100%;
    background-color: #f3f3f3;
    border-radius: 5px;
    margin-bottom: 10px;
}

.progress-bar {
    width: 0%;
    height: 20px;
    background-color: #3498db;
    border-radius: 5px;
    transition: width 0.3s ease-in-out;
}

.progress-text {
    font-size: 1rem;
    color: #333;
    font-weight: 600;
}
</style>

<script>
const LoadingManager = {
    show: function(options) {
        const overlay = document.getElementById('loadingOverlay');
        const title = document.getElementById('loadingTitle');
        const subtext = document.getElementById('loadingSubtext');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');

        title.textContent = options.text || 'Processing...';
        subtext.textContent = options.subtext || 'Please wait while we enrich your data.';
        progressBar.style.width = '0%';
        progressText.textContent = '0%';

        overlay.style.display = 'flex';
    },

    hide: function() {
        const overlay = document.getElementById('loadingOverlay');
        overlay.style.display = 'none';
    },

    updateProgress: function(progress) {
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');

        progressBar.style.width = `${progress}%`;
        progressText.textContent = `${progress}%`;
    }
};
</script>
